    <script>
        // Bei DomDocumentLoaded und Reszise des Viewports prÃ¼fen, ob die Klasse mobile gesetzt werden muss. Anonsten Klasse entfernen.
        const setMobileClass = () => {
            const isMobile = window.innerWidth < 768;
            const sections = document.querySelectorAll('section');
            sections.forEach((section) => {
                if (isMobile) {
                    section.classList.add('mobile');
                } else {
                    section.classList.remove('mobile');
                }
            });
        };
        window.addEventListener('DOMContentLoaded', setMobileClass);
        window.addEventListener('resize', setMobileClass);
    </script>
</body>
